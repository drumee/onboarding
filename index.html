<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Drumee OS — Home</title>
    <link rel="stylesheet" href="dist/css/home.css" />
    <link rel="stylesheet" href="assets/favicon.svg" media="screen"></link>
  </head>
  <body>
    <div class="page-frame">
      <header class="site-header">
        <div class="header-pill">
          <div class="header-inner">
            <div class="header-left">
              <a class="brand" href="./home.html">
                <img
                  src="assets/home_page/logo.svg"
                  alt="drumee logo"
                  class="logo-mark"
                />
                <span class="brand-text">drumee</span>
              </a>

              <nav class="site-nav">
                <a class="nav-link" href="features.html">Our Features</a>
                <a class="nav-link" href="#">Document</a>
              </nav>
            </div>

            <a class="btn-register" href="https://home.drumee.org/onboarding.html
              <span class="register-text">Register</span>
              <span class="register-icon">
                <img
                  src="assets/home_page/register.svg"
                  alt=""
                  class="register-arrow"
                />
              </span>
            </a>
          </div>
        </div>
      </header>

      <div class="banner-stage">
        <img
          class="banner-line"
          src="assets/home_page/banner_line.svg"
          alt=""
        />
        <img class="banner" src="assets/home_page/banner.svg" alt="" />
      </div>

      <main class="hero">
        <h1 class="hero-title">
          <span class="hero-word">Your</span>
          <span class="hero-badge" aria-hidden="true">
            <img src="assets/home_page/logo.svg" alt="" class="badge-logo" />
          </span>
          <span class="hero-word">Desktop</span>
        </h1>
        <p class="lead">
          Drumee is a desktop in the cloud — one workspace to manage your files
          / chats / calls collaboration and all under your control.
        </p>
      </main>

      <div class="input-card">
        <div class="input-inner">
          <input
            class="hero-input"
            placeholder="Need some order? Let me tidy up your collection"
          />
          <div class="input-actions">
            <div class="chips-left">
              <button class="chip">
                <img
                  src="assets/home_page/folder_icon.svg"
                  alt=""
                  class="chip-icon"
                />
                Create new Folder
              </button>
              <button class="chip">
                <img
                  src="assets/home_page/image_icon.svg"
                  alt=""
                  class="chip-icon"
                />
                img
              </button>
              <button class="chip">
                <img
                  src="assets/home_page/mp4_icon.svg"
                  alt=""
                  class="chip-icon"
                />
                mp4
              </button>
              <button class="chip">
                <img
                  src="assets/home_page/mp3_icon.svg"
                  alt=""
                  class="chip-icon"
                />
                mp3
              </button>
            </div>

            <button class="send">
              <img
                src="assets/home_page/send_icon.svg"
                alt="Send"
                class="send-icon"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
